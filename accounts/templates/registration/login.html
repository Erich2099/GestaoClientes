{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <img class="mx-auto d-block" src="{% static 'img/clientes.jpg' %}" alt=""  width="100" height="100">
           <h2 class="card-title text-center">GestÃ£o de Clientes</h2>
              <form class="form-signin" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-label-group">
                  <input type="text" id="username" name="username" class="form-control" placeholder="login" required autofocus>
                </div>
                <div class="form-label-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
