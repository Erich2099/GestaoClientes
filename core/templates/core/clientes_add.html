{% extends 'base.html' %}
{% block title %} Adicionar {% endblock %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
	<div class="card">
		<div class="card-header">
			<h4 class="text-center">Adicionar Cliente</h4>
		</div>
		<div class="col-md-12 col-md-offset-3">
			<h1></h1>
			<form role="form" method="post" id="reused_form" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col-sm-12 form-group">
						<input type="text" class="form-control" id="nome" name="nome" maxlength="100" placeholder="Nome">
					</div>
					<div class="col-sm-6 form-group">
						<input type="text" class="form-control" id="age" name="age" maxlength="100" placeholder="Idade">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<input type="text" class="form-control" id="endereco" name="endereco" maxlength="100" placeholder="Endereço">
					</div>
					<div class="col-sm-6 form-group">
						<input type="tel" class="form-control" id="salario" name="salario" required maxlength="50" placeholder="Salário R$ ">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<textarea class="form-control" type="textarea" id="bio" name="bio"  maxlength="6000" rows="7" placeholder="Bio"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						{{form.imagem}}
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<button type="submit" class="btn btn-lg btn-success btn-block">Adicionar </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
