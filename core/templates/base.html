{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
    <link href="{% static 'simple-sidebar.css' %}"  rel="stylesheet">
    <link href="{% static 'style.css' %}"  rel="stylesheet">
    <link href="{% static 'css/style_list.css' %}"  rel="stylesheet">
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
       <img class="mx-auto d-block" src="{% static 'img/clientes.jpg' %}" alt=""  width="100" height="100">
        </div>
      <div class="list-group list-group-flush">
        {% if user.is_authenticated %}
        <a href="{% url 'index' %}" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="{% url 'lista' %}" class="list-group-item list-group-item-action bg-light">Lista de Clientes</a>
        <a href="{% url 'cliente-adicionar' %}" class="list-group-item list-group-item-action bg-light">Adicionar Cliente</a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-light">Sair</a>
        {% else %}
        <a href="{% url 'login' %}" class="list-group-item list-group-item-action bg-light">Entrar</a>
        {% endif %}
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    {% block content %} {% endblock %}
  </div>
  <!-- /#wrapper -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Desenvolvimento web com Django 2.x</span>
    </div>
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
</html>
